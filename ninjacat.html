<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var x = $(this).attr('data-alt-src');
                console.log(x);
                var y = $(this).attr('src');
                console.log(y);
                $(this).attr("src", x);
                $(this).attr("data-alt-src", y);
            });



        })
    </script>

</head>

<body>
    <h1>Click on the images below </h1>
    <div id="container">
        <img src='ninja0.png' data-alt-src='cat0.png' />
        <img src='ninja1.png' data-alt-src='cat1.png' />
        <img src='ninja2.png' data-alt-src='cat2.png' />
        <img src='ninja3.png' data-alt-src='cat3.png' />
        <img src='ninja4.png' data-alt-src='cat4.png' />

    </div>
</body>

</html>
